<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
     rel="stylesheet">

    <title>Mentoria</title>
</head>


<body>    
    
   <div class="page">
        <header>
            <h1>MENTORIA</h1>

                <p>
                    Preencha o formulário abaixo para <br>
                    agendar a sua mentoria:
                </p>

        </header>


          <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentoria-name">Nome</label>
                            <input type="text"
                            required
                            id="mentoria-nome">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoria-surname">Sobrenome</label>
                            <input type="text"
                            required
                            id="mentoria-nome">

                        </div>

                    </div>
                      
                    <div class="input-wrapper">
                        <label for="mentoria-name">Email
                            <span>(Digite um e-mail válido)</span>
                        </label>
                        <input type="text"
                        required
                        id="mentoria-email">
                    </div>

                    
                    <div class="input-wrapper">
                        <label for="mentoria-name">Senha
                        <span>(Mínimo de 8 caracteres)</span>
                         </label>
                        <input type="password"
                        required
                        id="mentoria-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                </div>

                <div class="input-wrapper">
                    <label for="mentoria-mentor">NOME DO MENTOR
                        <span>(só o primeiro nome)</span>
                    </label>
                    <input type="text"
                    required
                    id="mentoria-mentor">

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                       Dia e Hora
                    </legend>

                    <div class="col-3">
                        <legend>Primeira Mentoria</legend>

                         <div id="date" class="input-wrapper">
                            <label for="event-date">Data
                                <span>(DD/MM/AAAA)</span>
                            </label>
                            <input type="date" id="mentoria-date">
                          </div>
    
                          <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="mentoria-begin">
                          </div>

                         <div class="input-wrapper">
                            <label for="event-email">Até</label>
                            <input type="time" id="mentoria-end">
                         </div>
                    </div>    

                    <div class="col-3">
                        <legend>Segunda Mentoria</legend>

                         <div id="date" class="input-wrapper">
                            <label for="event-date">Data
                                <span>(DD/MM/AAAA)</span>
                            </label>
                            <input type="date" id="mentoria-date">
                          </div>
    
                          <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="mentoria-begin">
                          </div>

                         <div class="input-wrapper">
                            <label for="event-email">Até</label>
                            <input type="time" id="mentoria-end">
                         </div>
                    </div>    
            </fieldset>
          </form>

          <footer>
            <input class= "button"
            type="submit"
            form="my-form"
            value="Salvar evento">
        </footer>




   </div>
</body>



</html>
